<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Youtube Downloader</title>
</head>
<body>


    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-6 mx-auto">
                <div class="card card-body mt-4">
                    <img src="https://th.bing.com/th/id/R.4621c2959554905f8661d29a64811cc4?rik=WXyDF6zAP%2fgAfg&riu=http%3a%2f%2f1000logos.net%2fwp-content%2fuploads%2f2017%2f05%2fOld-YouTube-logo.jpg&ehk=dWyFrsk3Dn0i869AXC%2bHqQZJE%2fKO6ZL%2fDvESWfLuH9U%3d&risl=&pid=ImgRaw&r=0" alt="youtube logo" />
                    <h4 class="cart-title">youtube video Downloader</h4>
                    <form action="/" method="post">
                        <div class="form-group">
                            <input type="text" class="form-control" name="link"
                            placeholder="Enter video link here" required>


                        </div>
                        <div class="d-flex justify-content-center align-items-center">
                        <button id="btn" type="submit" class="btn btn-success " >Download</button>
                    </div>
                    </form>


                </div>

            </div>
        </div>

    </div>

</body>
</html>
